<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Авторизация</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container container">
				<div class="header__left">
					<div href="" class="header__avatar">
					</div>
				</div>
				<div class="header__right">
					<nav class="header__nav">
						<ul class="header__list">
							<li>
								<a href="index.html" class="header__link">Главная</a>
							</li>
							<li>
								<a href="contacts.html" class="header__link">Контакты</a>
							</li>
							<li>
								<a href="help.html" class="header__link">Помощь</a>
							</li>
							<li>
								<a href="vacancies.html" class="header__link">Вакансии</a>
							</li>
							<li>
								<a href="another.html" class="header__link">Прочее</a>
							</li>
						</ul>
					</nav>
					<div class="header__login">
						<a href="login.html" class="header__button log__button">Войти</a>
						<a href="signup.html" class="header__button reg__button">Регистрация</a>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="main__container container">
				<form action="" class="form" method="POST">
					<div class="form__top">
						<div class="form__title">Авторизация</div>
					</div>
					<div class="form__content">
						<div class="form__item">
							<input type="email" class="form__input" placeholder="Email">
							<div class="form__input-image">
								<img src="img/reg form/email-icon.png" alt="">
							</div>
						</div>
						<div class="form__item">
							<input type="password" class="form__input" placeholder="Пароль">
							<div class="form__input-image">
								<img src="img/reg form/lock-icon.png" alt="">
							</div>
						</div>
						<div class="form__item">
							<button type="submit" class="form__button">Войти</button>
						</div>
					</div>
					<div class="form__bottom">
						<span class="form__span">Нет аккаунта?</span>
						<a href="signup.html" class="form__link-reg">Регистрация</a>
					</div>
				</form>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container container">
				<div class="footer__content">Все права защищены © 2022</div>
			</div>
		</footer>
	</div>
</body>

</html>
